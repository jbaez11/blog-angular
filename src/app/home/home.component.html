<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9473215320446914">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9473215320446914"
     crossorigin="anonymous"></script>
    <title>Habla Diversa</title>
</head>
<body>
  <div class="search-container">
    <form (ngSubmit)="search()">
      <input type="text" placeholder="Buscar entrada..." name="search" [(ngModel)]="searchTerm" (input)="onSearchInput()">
      <button type="submit">Buscar</button>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="post" *ngFor="let post of filteredPosts">
        <a [routerLink]="['/entry/', post.url,post.postId,post.createdAt]">
          <img src="{{post.photo}}" alt="Imagen del post">
          <div class="post-content">
            <h2>{{ post.title }}</h2>
            <p>{{ post.shortDescription }}</p>
          </div>
        </a>
        <div class="leer-mas-container">
          <button [routerLink]="['/entry/', post.url,post.postId,post.createdAt]" class="leer-mas-button">Leer m√°s</button>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination">
    <ul>
      <li *ngFor="let page of totalPages" (click)="goToPage(page)">
        <a href="#">{{ page }}</a>
      </li>
    </ul>
  </div>


</body>
</html>
