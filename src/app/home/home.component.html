<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
</head>
<body>
  <div class="search-container">
    <form (ngSubmit)="search()">
      <input type="text" placeholder="Buscar entrada..." name="search" [(ngModel)]="searchTerm" (ngModelChange)="searchTerm = $event">
      <button type="submit">Buscar</button>
    </form>
  </div>


    <div class="container">
        <div class="row">
          <div class="post" *ngFor="let post of posts">
            <a [routerLink]="['/entry', post.id]">
              <img src="assets/img/img.webp" alt="Imagen del post">
              <h2>{{ post.title }}</h2>
              <p>{{ post.description }}</p>
            </a>
          </div>
        </div>
    </div>

    <div class="pagination">
        <!-- Código de paginación -->
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
    <div class="advertisement">
        <!-- Nuevo anuncio -->
        <p>Otro anuncio</p>
    </div>

</body>
</html>
