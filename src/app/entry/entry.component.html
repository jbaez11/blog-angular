<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9473215320446914">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9473215320446914"
     crossorigin="anonymous"></script>
    <title>Título de la entrada</title>
</head>
<body>


    <div class="container">
      <div class="post">
        <!-- Título del post extraído de la variable post -->
        <h2>{{post.title}}</h2>

        <!-- Imagen del post -->
        <img src="{{post.photo}}" alt="{{post.title}}">

        <!-- Descripción corta del post -->
        <p>{{post.shortDescription}}</p>

        <!-- Contenido del post renderizado como HTML -->
        <div [innerHTML]="post.content"></div>

    </div>
    </div>


</body>
</html>
